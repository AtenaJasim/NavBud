<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>NavBud</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.cdnfonts.com/css/bernoru" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="navbar">
    <div class="nav-left">
      <img src="images/logo.png" alt="Navbud logo" class="nav-logo" />
      <span class="nav-title">NAVBUD</span>
    </div>
    <div class="nav-right">
      <a href="/login/" class="nav-login-btn" id="navAuthBtn">Log in</a>
    </div>
  </header>

  <!-- Left dock that can expand -->
  <div id="leftDock" class="left-dock">
    <div class="controls">
      <form id="routeForm">
        <label>
          <div class="input-wrapper">
            <img src="images/start-icon.png" alt="" class="input-icon" />
            <input type="text" id="startText" placeholder="Starting Point" />
          </div>
        </label>

        <label>
          <div class="input-wrapper">
            <img src="images/end-icon.png" alt="" class="input-icon" />
            <input type="text" id="endText" placeholder="Destination" />
          </div>
        </label>
      </form>

      <div id="status" class="status"></div>

      <button type="button" id="historyButton" class="history-button">
        <img src="images/history-icon.png" alt="Show history" />
      </button>
    </div>

    <!-- Route panel -->
    <section id="routePanel" class="route-panel" aria-label="Route steps">
      <div class="route-summary">
        <div class="route-time-row">
          <span class="route-time-label">Time</span>
          <span id="routeTime" class="route-time-value"></span>
        </div>
      </div>

      <ol id="routeSteps" class="route-steps"></ol>
    </section>
  </div>

  <!-- History sidebar -->
  <aside id="historySidebar" class="sidebar">
    <button type="button" id="sidebarClose" class="sidebar-close">&times;</button>
    <h2 class="sidebar-title">History</h2>
    <ul id="historyList" class="sidebar-list"></ul>
  </aside>

  <div id="map"></div>

  <!-- Leaflet JS  -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App entry point  -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
