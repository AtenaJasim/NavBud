<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Log in</title>
    <link rel="stylesheet" href="./login.css" />
    <link href="https://fonts.cdnfonts.com/css/bernoru" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="nav-left">
            <img src="/images/logo.png" alt="Navbud logo" class="nav-logo" />
            <span class="nav-title">NAVBUD</span>
        </div>
        <div class="nav-right">
            <a href="/signup/" class="nav-signup-btn" id="navSignupBtn">Sign Up</a>
        </div>
    </header>
    <div class="controls">
        <button type="button" id="loginClose" class="login-close">&times;</button>
        <div class="status" id="msg" style="margin-bottom: 10px;"></div>
        <div class="input-wrapper">
            <input id="username" placeholder="Enter Email:" autocomplete="username" />
        </div>
        <div class="input-wrapper">
            <input id="password" type="password" placeholder="Enter Password:" autocomplete="current-password" />
        </div>
        <a class="nav-login-btn" href="#" id="btn">Log in</a>
    </div>

    <script type="module" src="./login.js"></script>
</body>

</html>
