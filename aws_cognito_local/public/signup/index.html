<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Log in</title>
    <link rel="stylesheet" href="./signup.css" />
    <link href="https://fonts.cdnfonts.com/css/bernoru" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>

<body>
    <main class="split">

        <!-- Left half  -->
        <section class="panel blue">
            <div class="panel-top">
                <button type="button" id="signupClose" class="corner-btn-left">Ã—</button>
            </div>

            <div class="panel-center">
                <img src="/images/logo.png" alt="Navbud logo" class="brand-logo" />
                <div class="brand-title">NAVBUD</div>
                <div class="brand-tagline">Your personal <br> Navigation Buddy!</div>
            </div>
        </section>

        <!-- Right half -->
        <section class="panel green">
            <div class="panel-center">
                <div class="status" id="msg"></div>
                <div class="form">
                    <div class="input-wrapper">
                        <input id="email" placeholder="Enter Email:" autocomplete="username" />
                    </div>
                    <div class="input-wrapper">
                        <input id="password" type="password" placeholder="Enter Password:"
                            autocomplete="current-password" />
                    </div>

                    <button class="signup-btn" id="btn" type="button">Sign Up</button>
                </div>
            </div>
        </section>

    </main>

    <script type="module" src="./signup.js"></script>
</body>

</html>
